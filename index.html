<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="result_wrapper">
    <div class="your_result">
      <div>
        <h2 class="your_result_title">Your Result</h2>
      </div>
      <div class="your_result_circle">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <div class="your_result_description_title">
        <h1>Great</h1>
      </div>
      <div class="your_result_description_content">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">

      <h2>Summary</h2>
      <div>
        <div class="summary_part red">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span>Reaction</span>
          </div>
          <div>
            <span class="summary_part_mark_obtainer">80</span><span class="summary_part_marks">/ 100</span>
          </div>
        </div>
        <div class="summary_part yellow">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <span>Memory</span>
          </div>
          <div>
            <span class="summary_part_mark_obtainer">92</span><span class="summary_part_marks">/ 100</span>
          </div>
        </div>
        <div class="summary_part green">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <span>Verbal</span>
          </div>
          <div>
            <span class="summary_part_mark_obtainer">61</span><span class="summary_part_marks">/ 100</span>
          </div>
        </div>
        <div class="summary_part blue">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <span>Visual</span>
          </div>
          <div>
            <span class="summary_part_mark_obtainer">72</span><span class="summary_part_marks">/ 100</span>
          </div>
        </div>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>

</html>
